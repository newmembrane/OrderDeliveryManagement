apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderdeliverymanagement
  labels:
    app: orderdeliverymanagement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderdeliverymanagement
  template:
    metadata:
      labels:
        app: orderdeliverymanagement
    spec:
      containers:
        - name: orderdeliverymanagement
          image: skcc13acr.azurecr.io/orderdeliverymanagement:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
